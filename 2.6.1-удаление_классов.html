<body>
    <div class="card hidden"> Lorem ipsum dolor sit. </div>
    <div class="card"> Lorem ipsum dolor sit. </div>
    <div class="card hidden"> Lorem ipsum dolor sit. </div>
    <div class="card"> Lorem ipsum dolor sit. </div>
    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->
    <script>
        'use strict'
        let parent = document.querySelectorAll('div');
        for (var i = 0; i < parent.length; i++) {
        let contains = parent[i].classList.contains('hidden');
                if (contains == true){
                    parent[i].classList.remove("hidden");
                    //console.log(parent[i]);
                } 
         }
        //console.log(parent);
    </script>
