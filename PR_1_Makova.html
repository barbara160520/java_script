//    №3
        let value1 = 10 + 10 + "10";
        console.log(value1);
    /*
        1. скаладываем 10+10=20
        2. затем идет конкатенация с "10"
        3. в консоли получаем строку "2010"
    */
        let value2 = 10 + "10" + 10;
        console.log(value2);
    /*
        1. так как 10 в виде строки стоит между 10 в виде чисел, то происходит конкатенация
        2. так в консоле получаем строку "101010"
    */
        let value3 = 10 + 10 + + "10";
        console.log(value3);
    /*
        1. два плюса перед "10", становятся равносильными унарному плюсу
        2. так получается, что + + "10" = 10(число)
        3. таким образом в консль выводиться сумма 10+10+10 = 30(число)
    */
        let value4 = 10 / -"";
        console.log(value4);
    /*
        1. минус перед пустыми ковычками, становятся равносильными -0(-Infinity)
        2. при делении любого числа на -0, получаем -Infinity
        3. таким образом в консль выводиться -Infinity
    */
        let value5 = +"2,5";
        console.log(value5);
    /*
        1. попытка преобразовать строку в число с помошью унарного плюса
        2. так в консоль выводиться NaN
    */
    </script>
