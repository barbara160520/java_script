<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> текст </div>
    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use strict'
        let parent = document.querySelector('div');
        parent.addEventListener('click', fn_div);

        function fn_div(event) {
            console.log("Class: " + event.target.getAttribute('class'));
            console.log("ID: " + event.target.getAttribute('id'));
            console.log("TabIndex: " + event.target.getAttribute('tabindex'));
            console.log("Aria-L: " + event.target.getAttribute('aria-labelledby'));
            console.log("Aria-H: " + event.target.getAttribute('aria-hidden'));
/*            let attrs = event.target.attributes;
            for(var i =0; i < attrs.length; i++){
                console.log(attrs[i].name + " = " + attrs[i].value);
            }*/
        }
    </script>
</body>

</html>
